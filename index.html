<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile website for dicoding submission">
  <meta name="application-name" content="Yogasmara Profile Website">
  <meta name="keywords" content="Profile Website, HTML, CSS, Javascript, Materialize">
  <meta name="author" content="yogasmara">
  <link rel="shortcut icon" href="./images/top-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Yogasmara Profile Website</title>
</head>
<body>
  
  <main>
    <div id="main-content"></div>
  </main>
  <script src="./js/materialize.min.js"></script>
  <script type="module" src="./main.js"></script>
  <script>
    // registering service worker
    if("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(function() {
            console.log("Pendaftaran serviceWorker berhasil.");
          })
          .catch(function() {
            console.log("Pendaftaran serviceWorker gagal.");
          });
      });
    } else {
      console.log("serviceWorker belum didukung browser ini.");
    }
  </script>
</body>
</html>
